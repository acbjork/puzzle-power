<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; vertical-align: top; }
    textarea, pre { width: 100%; font-family: inherit; margin: 0; padding: 0.25rem; box-sizing: border-box; }
    textarea { min-height: 60px; resize: none; }
    .winner { background: #d4edda !important; font-weight: bold; }
    .tie { background: #fff3cd !important; font-weight: bold; }
    .warning { background: #fff3cd; padding: 0.25rem; color: #856404; font-weight: bold; margin-bottom: 0.25rem; }
    .submit-btn, .edit-btn { margin-top: 0.25rem; padding: 0.25rem 0.5rem; font-size: 0.9rem; }
    .submit-btn { background: #007aff; color: white; border: none; }
    .edit-btn { background: #ccc; border: none; }
  </style>
</head>
<body>
  <h1>üß† I‚Äôm Puzzled‚ÄºÔ∏è</h1>
  <p id="identityPrompt">Who are you?</p>
  <select id="playerSelect">
    <option value="">Select</option>
    <option value="Adam">Adam</option>
    <option value="Jonathan">Jonathan</option>
  </select>
  <div id="status" style="margin-top: 1rem; color: red;"></div>
  <table id="resultsTable" style="display:none;">
    <thead><tr><th>Puzzle</th><th>Adam</th><th>Jonathan</th></tr></thead>
    <tbody id="puzzleBody"></tbody>
  </table>

<script>
const supabaseUrl = "https://iqhgsdpqqshfeiqrkrqw.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaGdzZHBxcXNoZmVpcXJrcnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NjExMDAsImV4cCI6MjA2MzQzNzEwMH0.W3eH88RD9s3pmuVlA-H7VIfVWLq_ymtj22JLd2f9Cec";
const supabase = typeof window.supabase !== "undefined" ? window.supabase.createClient(supabaseUrl, supabaseKey) : null;
const today = new Date().toISOString().split("T")[0];
const puzzles = ["Connections", "Wordle"];
const playerKey = "puzzle-player";
let currentPlayer = localStorage.getItem(playerKey) || "";

const status = document.getElementById("status");
const playerSelect = document.getElementById("playerSelect");
const puzzleBody = document.getElementById("puzzleBody");
const resultsTable = document.getElementById("resultsTable");

function parseWordle(text) {
  const m = text.match(/Wordle\s+(\d+)\s+(\d|X)\/6/i);
  return m ? { puzzle: parseInt(m[1]), guesses: m[2] === "X" ? 7 : parseInt(m[2]) } : null;
}
function parseConnections(text) {
  return (text.match(/[üü®üü©üü¶üü™]{4}/g) || []).length;
}
function firstPurpleIndex(text) {
  const lines = text.split(/\r?\n/);
  return lines.findIndex(l => l.trim() === "üü™üü™üü™üü™");
}
function determineWinner(p, a, j) {
  if (!a || !j) return { winner: "", warn: false };
  if (p === "Wordle") {
    const pa = parseWordle(a), pj = parseWordle(j);
    const mismatch = pa && pj && pa.puzzle !== pj.puzzle;
    if (!pa || !pj) return { winner: "", warn: mismatch };
    if (pa.guesses < pj.guesses) return { winner: "Adam", warn: mismatch };
    if (pj.guesses < pa.guesses) return { winner: "Jonathan", warn: mismatch };
    return { winner: "Tie", warn: mismatch };
  } else if (p === "Connections") {
    const ga = parseConnections(a), gj = parseConnections(j);
    if (ga < gj) return { winner: "Adam" };
    if (gj < ga) return { winner: "Jonathan" };
    const ia = firstPurpleIndex(a), ij = firstPurpleIndex(j);
    if (ia < ij) return { winner: "Adam" };
    if (ij < ia) return { winner: "Jonathan" };
    return { winner: "Tie" };
  }
  return { winner: "" };
}

async function load() {
  if (!supabase) {
    status.textContent = "Supabase failed to load.";
    return;
  }
  try {
    const { data, error } = await supabase.from("results").select("*").eq("date", today);
    if (error) {
      status.textContent = "Supabase error: " + error.message;
      console.error("Supabase error:", error);
      return;
    }
    if (!data || data.length === 0) {
      status.textContent = "No puzzle data found.";
      return;
    }
    status.textContent = "";
    renderTable(data);
  } catch (err) {
    status.textContent = "Unexpected error: " + err.message;
    console.error("Unexpected error:", err);
  }
}

function renderTable(data) {
  const map = {};
  data.forEach(r => {
    if (!map[r.puzzle_name]) map[r.puzzle_name] = {};
    map[r.puzzle_name][r.player] = r.raw_result;
  });
  puzzleBody.innerHTML = "";
  puzzles.forEach(p => {
    const a = map[p]?.Adam || "", j = map[p]?.Jonathan || "";
    const { winner, warn } = determineWinner(p, a, j);
    const row = document.createElement("tr");
    const td0 = document.createElement("td"); td0.textContent = p;
    const td1 = document.createElement("td");
    const td2 = document.createElement("td");

    function renderCell(name, val, win) {
      const div = document.createElement("div");
      if (warn && p === "Wordle") {
        const w = document.createElement("div");
        w.className = "warning";
        w.textContent = "Discordant puzzle versions";
        div.appendChild(w);
      }
      const pre = document.createElement("pre");
      pre.textContent = val;
      div.appendChild(pre);
      if (win) div.classList.add("winner");
      return div;
    }

    const aWin = winner === "Adam", jWin = winner === "Jonathan", tie = winner === "Tie";
    td1.appendChild(renderCell("Adam", a, aWin));
    td2.appendChild(renderCell("Jonathan", j, jWin));
    if (tie) { td1.classList.add("tie"); td2.classList.add("tie"); }

    row.appendChild(td0); row.appendChild(td1); row.appendChild(td2);
    puzzleBody.appendChild(row);
  });

  resultsTable.style.display = "table";
}

function setPlayer(name) {
  currentPlayer = name;
  localStorage.setItem(playerKey, name);
  document.getElementById("identityPrompt").innerHTML = `You are logged in as ${name}. <a href="#" onclick="resetPlayer()">Not you?</a>`;
  playerSelect.style.display = "none";
  load();
}

function resetPlayer() {
  localStorage.removeItem(playerKey);
  location.reload();
}

if (currentPlayer) setPlayer(currentPlayer);
playerSelect.onchange = () => {
  if (playerSelect.value) setPlayer(playerSelect.value);
};
</script>
</body>
</html>
