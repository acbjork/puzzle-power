
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Power â€“ Supabase Upsert Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.4/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f7f7f7; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; vertical-align: top; }
    textarea { width: 100%; height: 60px; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; background: #007aff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #puzzle-table { display: none; }
    #resetLink { color: #007aff; cursor: pointer; font-size: 0.9em; display: inline-block; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Puzzle Power â€“ Supabase Upsert Fix</h1>
  <p id="identityPrompt">Who are you?</p>
  <select id="playerSelect">
    <option value="">Select your name</option>
    <option value="Adam">Adam</option>
    <option value="Jonathan">Jonathan</option>
  </select>

  <table id="puzzle-table">
    <thead>
      <tr>
        <th>Puzzle</th>
        <th>Your Result</th>
        <th>Other Playerâ€™s Result</th>
        <th>Submit</th>
      </tr>
    </thead>
    <tbody id="puzzle-rows"></tbody>
  </table>

  <script>
    window.onload = async function () {
      const SUPABASE_URL = "https://iqhgsdpqqshfeiqrkrqw.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaGdzZHBxcXNoZmVpcXJrcnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NjExMDAsImV4cCI6MjA2MzQzNzEwMH0.W3eH88RD9s3pmuVlA-H7VIfVWLq_ymtj22JLd2f9Cec";
      const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const puzzles = [
        "Connections", "Strands", "News Quiz", "Keyword", "Mini Crossword",
        "Apple News Crossword", "Globle", "Flagle", "Wordle", "Tightrope"
      ];

      const today = new Date().toISOString().split("T")[0];
      const playerKey = "puzzle-player";
      let currentPlayer = localStorage.getItem(playerKey) || "";
      let otherPlayer = "";

      const identityPrompt = document.getElementById("identityPrompt");
      const playerSelect = document.getElementById("playerSelect");
      const table = document.getElementById("puzzle-table");
      const rows = document.getElementById("puzzle-rows");

      async function fetchOtherPlayerResults() {
        const { data, error } = await client
          .from("results")
          .select("puzzle_name, raw_result")
          .eq("date", today)
          .eq("player", otherPlayer);
        if (error) return {};
        const resultMap = {};
        data.forEach(entry => {
          resultMap[entry.puzzle_name] = entry.raw_result;
        });
        return resultMap;
      }

      async function renderPuzzleTable() {
        table.style.display = "table";
        rows.innerHTML = "";
        otherPlayer = currentPlayer === "Adam" ? "Jonathan" : "Adam";

        const otherResults = await fetchOtherPlayerResults();

        puzzles.forEach(puzzle => {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = puzzle;

          const inputCell = document.createElement("td");
          const textarea = document.createElement("textarea");
          textarea.id = `input-${puzzle}`;
          inputCell.appendChild(textarea);

          const otherCell = document.createElement("td");
          otherCell.id = `other-${puzzle}`;
          otherCell.textContent = otherResults[puzzle] || "(no result)";

          const submitCell = document.createElement("td");
          const button = document.createElement("button");
          button.textContent = "Submit";
          button.onclick = async () => {
            const result = textarea.value.trim();
            if (!currentPlayer || !result) {
              alert("Missing identity or result.");
              return;
            }
            const { error } = await client.from("results")
              .upsert([{
                date: today,
                puzzle_name: puzzle,
                player: currentPlayer,
                raw_result: result
              }], { onConflict: ['date', 'puzzle_name', 'player'] });

            if (error) {
              alert("Error submitting result.");
            } else {
              alert(`${puzzle} result submitted!`);
            }
          };

          row.appendChild(nameCell);
          row.appendChild(inputCell);
          row.appendChild(otherCell);
          row.appendChild(submitCell);
          submitCell.appendChild(button);
          rows.appendChild(row);
        });
      }

      function showIdentity(name) {
        identityPrompt.innerHTML = `You are logged in as ${name} <span id="resetLink">(Not you?)</span>`;
        document.getElementById("resetLink").onclick = () => {
          localStorage.removeItem(playerKey);
          location.reload();
        };
        playerSelect.style.display = "none";
        renderPuzzleTable();
      }

      if (currentPlayer) {
        showIdentity(currentPlayer);
      }

      playerSelect.addEventListener("change", () => {
        const selected = playerSelect.value;
        if (selected) {
          localStorage.setItem(playerKey, selected);
          currentPlayer = selected;
          showIdentity(currentPlayer);
        }
      });
    };
  </script>
</body>
</html>
