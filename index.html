
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Power â€“ Supabase Fetch</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f7f7f7; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; vertical-align: top; }
    textarea { width: 100%; height: 60px; }
    .readonly { background: #eee; color: #666; }
    button { padding: 0.5rem 1rem; background: #007aff; color: white; border: none; margin-top: 0.5rem; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Puzzle Power â€“ Supabase Live Results</h1>
  <p id="identityPrompt">Who are you?</p>
  <select id="playerSelect">
    <option value="">Select your name</option>
    <option value="Adam">Adam</option>
    <option value="Jonathan">Jonathan</option>
  </select>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr><th>Puzzle</th><th>Your Result</th><th>Other Player</th><th></th></tr>
    </thead>
    <tbody id="puzzleBody"></tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://iqhgsdpqqshfeiqrkrqw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaGdzZHBxcXNoZmVpcXJrcnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NjExMDAsImV4cCI6MjA2MzQzNzEwMH0.W3eH88RD9s3pmuVlA-H7VIfVWLq_ymtj22JLd2f9Cec";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const puzzles = [
      "Connections", "Strands", "News Quiz", "Keyword", "Mini Crossword",
      "Apple News Crossword", "Globle", "Flagle", "Wordle", "Tightrope"
    ];

    const playerKey = "puzzle-player";
    const today = new Date().toISOString().split("T")[0];
    let currentPlayer = localStorage.getItem(playerKey) || "";
    let otherPlayer = "";

    const identityPrompt = document.getElementById("identityPrompt");
    const playerSelect = document.getElementById("playerSelect");
    const table = document.getElementById("resultsTable");
    const body = document.getElementById("puzzleBody");

    async function loadData() {
      otherPlayer = currentPlayer === "Adam" ? "Jonathan" : "Adam";
      const { data: otherData } = await client.from("results")
        .select("puzzle_name, raw_result")
        .eq("date", today).eq("player", otherPlayer);

      const { data: myData } = await client.from("results")
        .select("puzzle_name, raw_result")
        .eq("date", today).eq("player", currentPlayer);

      const myMap = {}, theirMap = {};
      myData.forEach(row => myMap[row.puzzle_name] = row.raw_result);
      otherData.forEach(row => theirMap[row.puzzle_name] = row.raw_result);

      body.innerHTML = "";
      puzzles.forEach(puzzle => {
        const row = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = puzzle;

        const tdInput = document.createElement("td");
        const textarea = document.createElement("textarea");
        textarea.id = `input-${puzzle}`;
        textarea.value = myMap[puzzle] || "";
        tdInput.appendChild(textarea);

        const tdOther = document.createElement("td");
        tdOther.className = "readonly";
        tdOther.textContent = theirMap[puzzle] || "";

        const tdSubmit = document.createElement("td");
        const button = document.createElement("button");
        button.textContent = "Submit";
        button.onclick = async () => {
          const result = textarea.value.trim();
          if (!result) return;
          await client.from("results").upsert([{
            date: today,
            puzzle_name: puzzle,
            player: currentPlayer,
            raw_result: result
          }], { onConflict: ["date", "puzzle_name", "player"] });
          alert("Result saved.");
        };
        tdSubmit.appendChild(button);

        row.appendChild(tdName);
        row.appendChild(tdInput);
        row.appendChild(tdOther);
        row.appendChild(tdSubmit);
        body.appendChild(row);
      });

      table.style.display = "table";
    }

    function showIdentity(name) {
      identityPrompt.innerHTML = `You are logged in as ${name}. <span style="color:#007aff;cursor:pointer;" onclick="resetIdentity()">Not you?</span>`;
      playerSelect.style.display = "none";
      loadData();
    }

    function resetIdentity() {
      localStorage.removeItem(playerKey);
      location.reload();
    }

    if (currentPlayer) {
      showIdentity(currentPlayer);
    }

    playerSelect.addEventListener("change", () => {
      const name = playerSelect.value;
      if (name) {
        localStorage.setItem(playerKey, name);
        currentPlayer = name;
        showIdentity(name);
      }
    });
  </script>
</body>
</html>
