
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧠 I’m Puzzled ‼️</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 1em; font-size: 17px; }
    h1 { text-align: center; margin-bottom: 0; }
    .subtitle { text-align: center; font-size: 1em; color: #555; margin-bottom: 1.5em; }
    select { font-size: 1em; }
    .version { position: fixed; bottom: 0.5em; right: 1em; font-size: 0.85em; color: #999; }
    .result { white-space: pre-wrap; background: #f0f0f0; padding: 0.5em; border-radius: 5px; margin-bottom: 0.5em; }
    .winner { background: #d6f5d6; }
    .tie { background: #fff5c2; }
  </style>
</head>
<body>
  <h1>🧠 I’m Puzzled ‼️</h1>
  <div class="subtitle">If you ain’t first, you’re last</div>
  <label for="playerPicker">Signed in as: 
    <select id="playerPicker">
      <option value="">(choose)</option>
      <option value="Adam">Adam 🌵</option>
      <option value="Jonathan">Jonathan 💩</option>
    </select>
  </label>
  <div id="content" style="margin-top:2em;"></div>
  <div class="version">vE.1.3 - Increment 1</div>

  <script>
    const content = document.getElementById("content");
    const results = {
      "Connections": { "Adam": "🟨🟨🟨🟨\n🟦🟦🟦🟦\n🟩🟩🟩🟩\n🟪🟪🟪🟪", "Jonathan": "🟨🟨🟨🟨\n🟦🟦🟦🟦\n🟩🟩🟩🟩\n🟪🟪🟪🟪" },
      "Wordle": { "Adam": "Wordle 1434 3/6", "Jonathan": "Wordle 1434 4/6" }
    };

    function renderTable(player) {
      content.innerHTML = "";
      for (const [puzzle, entries] of Object.entries(results)) {
        const player1 = entries["Adam"];
        const player2 = entries["Jonathan"];
        const wrapper = document.createElement("div");
        wrapper.innerHTML = `<strong>${puzzle}</strong><br>`;

        const div1 = document.createElement("div");
        div1.className = "result";
        div1.textContent = player1;
        const div2 = document.createElement("div");
        div2.className = "result";
        div2.textContent = player2;

        // Wordle logic example
        if (puzzle === "Wordle" && player1 && player2) {
          const num1 = parseInt(player1.split(" ")[2]) || 7;
          const num2 = parseInt(player2.split(" ")[2]) || 7;
          if (num1 < num2) div1.classList.add("winner");
          else if (num2 < num1) div2.classList.add("winner");
          else { div1.classList.add("tie"); div2.classList.add("tie"); }
        }

        // Connections tiebreaker placeholder
        if (puzzle === "Connections" && player1 && player2) {
          div1.classList.add("winner"); // hardcoded for testing
        }

        wrapper.appendChild(div1);
        wrapper.appendChild(div2);
        content.appendChild(wrapper);
      }
    }

    document.getElementById("playerPicker").addEventListener("change", e => {
      const selected = e.target.value;
      if (selected) renderTable(selected);
    });
  </script>
</body>
</html>
