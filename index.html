<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Power â€“ Increment C.4</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; vertical-align: top; background: white; }
    textarea, pre, .warning {
      width: 100%;
      font-family: inherit;
      line-height: 1.2;
      margin: 0;
      padding: 0.3rem;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      overflow: hidden;
      min-height: 60px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: inherit;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      margin-bottom: 0.25rem;
    }
    .readonly { color: #333; padding: 0; }
    .winner td, td.winner, .winner pre { background: #d4edda !important; font-weight: bold; }
    .tie td, td.tie, .tie pre { background: #fff3cd !important; font-weight: bold; }
    button {
      padding: 0.25rem 0.5rem;
      margin-top: 0.3rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn { background: #007aff; color: white; border: none; }
    .edit-btn { background: #ccc; color: black; border: none; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <h1>ðŸ§  Puzzle Power â€“ Increment C.4</h1>
  <p id="identityPrompt">Who are you?</p>
  <select id="playerSelect">
    <option value="">Select your name</option>
    <option value="Adam">Adam</option>
    <option value="Jonathan">Jonathan</option>
  </select>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr><th>Puzzle</th><th id="col1">Adam</th><th id="col2">Jonathan</th></tr>
    </thead>
    <tbody id="puzzleBody"></tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://iqhgsdpqqshfeiqrkrqw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaGdzZHBxcXNoZmVpcXJrcnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NjExMDAsImV4cCI6MjA2MzQzNzEwMH0.W3eH88RD9s3pmuVlA-H7VIfVWLq_ymtj22JLd2f9Cec";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const puzzles = ["Connections", "Wordle"];
    const playerKey = "puzzle-player";
    const today = new Date().toISOString().split("T")[0];
    let currentPlayer = localStorage.getItem(playerKey) || "";

    const identityPrompt = document.getElementById("identityPrompt");
    const playerSelect = document.getElementById("playerSelect");
    const table = document.getElementById("resultsTable");
    const body = document.getElementById("puzzleBody");

    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = (textarea.scrollHeight + 2) + "px";
    }

    function parseConnectionsGuesses(text) {
      return (text.match(/[ðŸŸ¨ðŸŸ©ðŸŸ¦ðŸŸª]{4}/g) || []).length;
    }

    function findFirstPurpleRowIndex(text) {
      const lines = text.split(/\r?\n/);
      return lines.findIndex(line => line.trim() === "ðŸŸªðŸŸªðŸŸªðŸŸª");
    }

    function parseWordleScore(text) {
      const match = text.match(/wordle\s+(\d+)\s+(\d|X)\/6/i);
      if (!match) return { puzzleNumber: null, guesses: null };
      const puzzleNumber = parseInt(match[1]);
      const guesses = match[2] === "X" ? 7 : parseInt(match[2]);
      return { puzzleNumber, guesses };
    }

    function determineWinner(puzzle, aResult, jResult) {
      if (!aResult || !jResult) return { winner: "", warningAdam: "", warningJon: "" };

      if (puzzle === "Connections") {
        const aScore = parseConnectionsGuesses(aResult);
        const jScore = parseConnectionsGuesses(jResult);
        if (aScore < jScore) return { winner: "Adam" };
        if (jScore < aScore) return { winner: "Jonathan" };
        const aPurpleIndex = findFirstPurpleRowIndex(aResult);
        const jPurpleIndex = findFirstPurpleRowIndex(jResult);
        if (aPurpleIndex < jPurpleIndex) return { winner: "Adam" };
        if (jPurpleIndex < aPurpleIndex) return { winner: "Jonathan" };
        return { winner: "Tie" };
      }

      if (puzzle === "Wordle") {
        const aParsed = parseWordleScore(aResult);
        const jParsed = parseWordleScore(jResult);
        let warningAdam = "", warningJon = "";

        if (aParsed.puzzleNumber !== jParsed.puzzleNumber) {
          warningAdam = "Discordant puzzle versions";
          warningJon = "Discordant puzzle versions";
        }

        const a = aParsed.guesses;
        const j = jParsed.guesses;
        if (isNaN(a) || isNaN(j)) return { winner: "", warningAdam, warningJon };

        if (a < j) return { winner: "Adam", warningAdam, warningJon };
        if (j < a) return { winner: "Jonathan", warningAdam, warningJon };
        return { winner: "Tie", warningAdam, warningJon };
      }

      return { winner: "" };
    }

    async function loadData() {
      const { data: allData } = await client.from("results")
        .select("puzzle_name, raw_result, player")
        .eq("date", today);

      const results = {};
      allData.forEach(row => {
        if (!results[row.puzzle_name]) results[row.puzzle_name] = {};
        results[row.puzzle_name][row.player] = row.raw_result;
      });

      body.innerHTML = "";
      puzzles.forEach(puzzle => {
        const row = document.createElement("tr");
        const aResult = results[puzzle]?.["Adam"] || "";
        const jResult = results[puzzle]?.["Jonathan"] || "";
        const { winner, warningAdam, warningJon } = determineWinner(puzzle, aResult, jResult);

        const tdName = document.createElement("td");
        tdName.textContent = puzzle;

        const tdAdam = document.createElement("td");
        const tdJon = document.createElement("td");

        const makeCell = (player, result, isWinner, isTie, warning) => {
          const isSelf = currentPlayer === player;
          const container = document.createElement("div");
          if (warning) {
            const warn = document.createElement("div");
            warn.className = "warning";
            warn.textContent = warning;
            container.appendChild(warn);
          }

          if (isSelf) {
            const saved = result !== "";
            const pre = document.createElement("pre");
            pre.textContent = result;
            pre.style.display = saved ? "block" : "none";

            const textarea = document.createElement("textarea");
            textarea.value = result;
            autoResize(textarea);
            textarea.style.display = saved ? "none" : "block";

            const submitBtn = document.createElement("button");
            submitBtn.className = "submit-btn";
            submitBtn.textContent = "Submit";
            submitBtn.style.display = saved ? "none" : "inline-block";
            submitBtn.onclick = async () => {
              const value = textarea.value.trim();
              if (!value) return;
              await client.from("results").upsert([{
                date: today,
                puzzle_name: puzzle,
                player: player,
                raw_result: value
              }], { onConflict: ["date", "puzzle_name", "player"] });
              loadData();
            };

            const editBtn = document.createElement("button");
            editBtn.className = "edit-btn";
            editBtn.textContent = "Edit";
            editBtn.style.display = saved ? "inline-block" : "none";
            editBtn.onclick = () => {
              textarea.style.display = "block";
              pre.style.display = "none";
              submitBtn.style.display = "inline-block";
              editBtn.style.display = "none";
            };

            container.appendChild(pre);
            container.appendChild(textarea);
            container.appendChild(submitBtn);
            container.appendChild(editBtn);
          } else {
            const pre = document.createElement("pre");
            pre.textContent = result || "";
            if (isWinner) pre.classList.add("winner");
            if (isTie) pre.classList.add("tie");
            container.className = "readonly";
            container.appendChild(pre);
          }
          return container;
        };

        const isAdamWinner = winner === "Adam";
        const isJonWinner = winner === "Jonathan";
        const isTie = winner === "Tie";

        tdAdam.appendChild(makeCell("Adam", aResult, isAdamWinner, isTie, warningAdam));
        tdJon.appendChild(makeCell("Jonathan", jResult, isJonWinner, isTie, warningJon));

        if (isAdamWinner) tdAdam.classList.add("winner");
        if (isJonWinner) tdJon.classList.add("winner");
        if (isTie) {
          tdAdam.classList.add("tie");
          tdJon.classList.add("tie");
        }

        row.appendChild(tdName);
        row.appendChild(tdAdam);
        row.appendChild(tdJon);
        body.appendChild(row);
      });

      table.style.display = "table";
    }

    function showIdentity(name) {
      identityPrompt.innerHTML = `You are logged in as ${name}. <span style="color:#007aff;cursor:pointer;" onclick="resetIdentity()">Not you?</span>`;
      playerSelect.style.display = "none";
      loadData();
    }

    function resetIdentity() {
      localStorage.removeItem(playerKey);
      location.reload();
    }

    if (currentPlayer) {
      showIdentity(currentPlayer);
    }

    playerSelect.addEventListener("change", () => {
      const name = playerSelect.value;
      if (name) {
        localStorage.setItem(playerKey, name);
        currentPlayer = name;
        showIdentity(name);
      }
    });
  </script>
</body>
</html>
