<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; vertical-align: top; text-align: center; }
    th:first-child { text-align: left; }
    textarea, pre { width: 100%; font-family: inherit; margin: 0; padding: 0.25rem; box-sizing: border-box; }
    pre { line-height: 1.1; padding: 0.25rem 0; white-space: pre-wrap; }
    .winner { background: #d4edda !important; font-weight: bold; }
    .tie { background: #fff3cd !important; font-weight: bold; }
    .warning { color: #856404; font-weight: bold; margin-bottom: 0.25rem; font-size: 0.85rem; }
    .version { font-size: 0.8rem; color: #888; position: fixed; bottom: 4px; right: 8px; }
  </style>
</head>
<body>
  <h1>üß†&nbsp;&nbsp;I‚Äôm Puzzled&nbsp;‚ÄºÔ∏è ‚Äî C.4.13</h1>
  <p id="identityPrompt">Who are you?</p>
  <select id="playerSelect">
    <option value="">Select</option>
    <option value="Adam">Adam</option>
    <option value="Jonathan">Jonathan</option>
  </select>
  <div id="status" style="margin-top: 1rem; color: red;"></div>
  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Puzzle</th>
        <th>Adam üåµ</th>
        <th>Jonathan üí©</th>
      </tr>
    </thead>
    <tbody id="puzzleBody"></tbody>
  </table>
  <div class="version">vC.4.13</div>

<script>
const supabase = window.supabase.createClient(
  "https://iqhgsdpqqshfeiqrkrqw.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaGdzZHBxcXNoZmVpcXJrcnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NjExMDAsImV4cCI6MjA2MzQzNzEwMH0.W3eH88RD9s3pmuVlA-H7VIfVWLq_ymtj22JLd2f9Cec"
);
const today = new Date().toISOString().split("T")[0];
const puzzles = ["Connections", "Wordle"];
const playerKey = "puzzle-player";
let currentPlayer = localStorage.getItem(playerKey) || "";

const status = document.getElementById("status");
const playerSelect = document.getElementById("playerSelect");
const puzzleBody = document.getElementById("puzzleBody");
const resultsTable = document.getElementById("resultsTable");

function parseWordle(text) {
  const m = text.match(/Wordle\s+([\d,]+)\s+(\d|X)\/6/i);
  if (!m) return null;
  const raw = m[1];
  const puzzle = Number(raw.replace(/[^\d]/g, ""));
  const guesses = m[2] === "X" ? 7 : parseInt(m[2]);
  console.log("Parsed Wordle puzzle number:", raw, "‚Üí", puzzle);
  return { puzzle, guesses };
}

function determineWinner(p, a, j) {
  if (!a || !j) return { winner: "", warn: false };
  if (p === "Wordle") {
    const pa = parseWordle(a), pj = parseWordle(j);
    const mismatch = pa && pj && pa.puzzle !== pj.puzzle;
    console.log("Wordle parsed - Adam:", pa, "Jonathan:", pj);
    if (!pa || !pj) return { winner: "", warn: true };
    if (pa.guesses < pj.guesses) return { winner: "Adam", warn: mismatch };
    if (pj.guesses < pa.guesses) return { winner: "Jonathan", warn: mismatch };
    return { winner: "Tie", warn: mismatch };
  } else if (p === "Connections") {
    const count = s => (s.match(/[üü®üü©üü¶üü™]{4}/g) || []).length;
    const purpleIndex = s => s.split(/\r?\n/).findIndex(l => l.trim() === "üü™üü™üü™üü™");
    const ga = count(a), gj = count(j);
    if (ga < gj) return { winner: "Adam" };
    if (gj < ga) return { winner: "Jonathan" };
    const ia = purpleIndex(a), ij = purpleIndex(j);
    if (ia < ij) return { winner: "Adam" };
    if (ij < ia) return { winner: "Jonathan" };
    return { winner: "Tie" };
  }
  return { winner: "" };
}

async function load() {
  status.textContent = "Loading...";
  const result = await supabase.from("results").select("*").eq("date", today);
  const data = result.data;
  const error = result.error;
  if (error || !data) {
    status.textContent = "Error loading results: " + (error?.message || "Unknown error");
    return;
  }
  status.textContent = "Loaded!";
  renderTable(data);
}

function renderTable(data) {
  const map = {};
  data.forEach(r => {
    if (!map[r.puzzle_name]) map[r.puzzle_name] = {};
    map[r.puzzle_name][r.player] = r.raw_result;
  });

  puzzleBody.innerHTML = "";
  puzzles.forEach(p => {
    const a = map[p]?.Adam || "", j = map[p]?.Jonathan || "";
    const { winner, warn } = determineWinner(p, a, j);
    const row = document.createElement("tr");
    const td0 = document.createElement("td");
    td0.textContent = p;
    const td1 = document.createElement("td");
    const td2 = document.createElement("td");

    const pre1 = document.createElement("pre");
    const pre2 = document.createElement("pre");
    pre1.textContent = a;
    pre2.textContent = j;

    if (warn && p === "Wordle") {
      const warnDiv = document.createElement("div");
      warnDiv.className = "warning";
      warnDiv.textContent = "Discordant puzzle versions";
      td1.appendChild(warnDiv.cloneNode(true));
      td2.appendChild(warnDiv);
    }

    td1.appendChild(pre1);
    td2.appendChild(pre2);

    if (winner === "Adam") td1.classList.add("winner");
    if (winner === "Jonathan") td2.classList.add("winner");
    if (winner === "Tie") {
      td1.classList.add("tie");
      td2.classList.add("tie");
    }

    row.appendChild(td0);
    row.appendChild(td1);
    row.appendChild(td2);
    puzzleBody.appendChild(row);
  });

  resultsTable.style.display = "table";
}

function setPlayer(name) {
  currentPlayer = name;
  localStorage.setItem(playerKey, name);
  document.getElementById("identityPrompt").innerHTML = `You are logged in as ${name}. <a href="#" onclick="resetPlayer()">Not you?</a>`;
  playerSelect.style.display = "none";
  load();
}

function resetPlayer() {
  localStorage.removeItem(playerKey);
  location.reload();
}

if (currentPlayer) setPlayer(currentPlayer);
playerSelect.onchange = () => {
  if (playerSelect.value) setPlayer(playerSelect.value);
};
</script>
</body>
</html>
