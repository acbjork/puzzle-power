
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Power â€“ Lock + DNF Demo</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f4f4f4; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; vertical-align: top; }
    .winner { background: #d4edda; font-weight: bold; }
    .dnf { color: red; font-style: italic; }
    input { width: 100%; padding: 0.25rem; }
    .readonly { background: #eee; color: #666; }
  </style>
</head>
<body>
  <h1>ðŸ§© Puzzle Power â€“ Locking & DNF Demo</h1>
  <p>Time simulated as <strong>12:31 AM</strong> to demo lock & DNF logic</p>
  <table>
    <thead>
      <tr>
        <th>Puzzle</th>
        <th>Adam</th>
        <th>Jonathan</th>
      </tr>
    </thead>
    <tbody id="puzzle-rows"></tbody>
  </table>

  <script>
    const puzzles = ["Connections", "Strands", "Wordle", "Mini Crossword"];
    const nowHour = 0;
    const nowMinute = 31;

    const dummyResults = {
      Adam: {
        "Connections": "4 guesses",
        "Strands": "",
        "Wordle": "5/6",
        "Mini Crossword": "1:12"
      },
      Jonathan: {
        "Connections": "5 guesses",
        "Strands": "9 guesses, 2 hints",
        "Wordle": "4/6",
        "Mini Crossword": ""
      }
    };

    const isAfterMidnight = nowHour >= 0;
    const isAfter1230am = nowHour > 0 || nowMinute >= 30;

    const tbody = document.getElementById("puzzle-rows");

    puzzles.forEach(puzzle => {
      const row = document.createElement("tr");

      const tdPuzzle = document.createElement("td");
      tdPuzzle.textContent = puzzle;

      const tdAdam = document.createElement("td");
      const aVal = dummyResults.Adam[puzzle];
      const aInput = document.createElement("input");
      if (aVal || isAfterMidnight) {
        aInput.value = aVal || (isAfter1230am ? "DNF" : "");
        aInput.readOnly = !!aVal || isAfterMidnight;
        if (aInput.readOnly) aInput.classList.add("readonly");
        if (!aVal && isAfter1230am) aInput.classList.add("dnf");
      } else {
        aInput.placeholder = "Enter result";
      }
      tdAdam.appendChild(aInput);

      const tdJon = document.createElement("td");
      const jVal = dummyResults.Jonathan[puzzle];
      const jInput = document.createElement("input");
      if (jVal || isAfterMidnight) {
        jInput.value = jVal || (isAfter1230am ? "DNF" : "");
        jInput.readOnly = !!jVal || isAfterMidnight;
        if (jInput.readOnly) jInput.classList.add("readonly");
        if (!jVal && isAfter1230am) jInput.classList.add("dnf");
      } else {
        jInput.placeholder = "Enter result";
      }
      tdJon.appendChild(jInput);

      row.appendChild(tdPuzzle);
      row.appendChild(tdAdam);
      row.appendChild(tdJon);
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
