<body>
  <h1>üß†&nbsp;&nbsp;I‚Äôm Puzzled&nbsp;‚ÄºÔ∏è ‚Äî D.2.2 (Full Diagnostic)</h1>
  <p id="identityPrompt">Who are you?</p>
  <select id="playerSelect">
    <option value="">Select</option>
    <option value="Adam">Adam</option>
    <option value="Jonathan">Jonathan</option>
  </select>
  <div id="status" style="margin-top: 1rem; color: red;"></div>
  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Puzzle</th>

    </thead>

  </table>
  <div class="version">vD.2.2</div>

<script>
const supabase = window.supabase.createClient(
  "https://iqhgsdpqqshfeiqrkrqw.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaGdzZHBxcXNoZmVpcXJrcnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NjExMDAsImV4cCI6MjA2MzQzNzEwMH0.W3eH88RD9s3pmuVlA-H7VIfVWLq_ymtj22JLd2f9Cec"
);
const today = new Date().toISOString().split("T")[0];
const puzzles = ["Connections", "Wordle", "Mini Crossword", "Keyword", "Strands"];
const playerKey = "puzzle-player";
let currentPlayer = localStorage.getItem(playerKey) || "";

const status = document.getElementById("status");
const playerSelect = document.getElementById("playerSelect");
const puzzleBody = document.getElementById("puzzleBody");
const resultsTable = document.getElementById("resultsTable");

async function submitResult(puzzle, player, inputId) {
  const text = document.getElementById(inputId).value.trim();
  if (!text) return;
  const { error } = await supabase.from("results").insert([{ date: today, player, puzzle_name: puzzle, raw_result: text }]);
  if (error) {
    console.error("Supabase insert error:", error);
    status.textContent = "Insert error: " + error.message;
  } else {
    status.textContent = "";
    load();
  }
}

function setPlayer(name) {
  currentPlayer = name;
  localStorage.setItem(playerKey, name);
  document.getElementById("identityPrompt").innerHTML =
    `You are logged in as ${name}. <a href='#' onclick='resetPlayer()'>Not you?</a>`;
  playerSelect.style.display = "none";
  load();
}

function resetPlayer() {
  localStorage.removeItem(playerKey);
  location.reload();
}

async function load() {
  const result = await supabase.from("results").select("*").eq("date", today);
  const data = result.data;
  if (result.error || !data) {
    status.textContent = "Error loading results";
    return;
  }
  renderTable(data);
}

function renderTable(data) {
  const map = {};
  data.forEach(r => {
    if (!map[r.puzzle_name]) map[r.puzzle_name] = {};
    map[r.puzzle_name][r.player] = r.raw_result;
  });

  puzzleBody.innerHTML = "";
  puzzles.forEach(p => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${p}</td>` +
      `<td>${renderCell(p, "Adam", map[p]?.Adam)}</td>` +
      `<td>${renderCell(p, "Jonathan", map[p]?.Jonathan)}</td>`;
    puzzleBody.appendChild(row);
  });
  resultsTable.style.display = "table";
}

function renderCell(puzzle, player, raw) {
  const id = `input-${puzzle}-${player}`.replace(/\s+/g, "");
  const editable = currentPlayer === player && !raw;
  if (editable) {
    return `<textarea id="${id}" rows="4" placeholder="Paste result..."></textarea><br><button onclick="submitResult('${puzzle}','${player}','${id}')">Submit</button>`;
  } else {
    return raw ? `<pre>${raw}</pre>` : "";
  }
}

if (currentPlayer) setPlayer(currentPlayer);
playerSelect.onchange = () => {
  if (playerSelect.value) setPlayer(playerSelect.value);
};
</script>
