
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Power</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #eee;
    }
    textarea {
      width: 100%;
      height: 70px;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea.winner {
      border: 2px solid #2ecc71;
      background-color: #eaffea;
    }
    textarea.tie {
      border: 2px solid #f39c12;
      background-color: #fff8e1;
    }
    textarea.dnf {
      border: 2px dashed #aaa;
      background-color: #f0f0f0;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Puzzle Power ðŸ“…</h1>
  <form id="results-form">
    <table>
      <thead>
        <tr>
          <th>Puzzle</th>
          <th>Adam</th>
          <th>Jonathan</th>
        </tr>
      </thead>
      <tbody id="puzzle-rows">
        <!-- Puzzle rows will be inserted by JavaScript -->
      </tbody>
    </table>
    <button type="submit">Submit Dayâ€™s Results</button>
  </form>

  <script>
    const puzzles = [
      "Connections",
      "Strands",
      "News Quiz",
      "Keyword",
      "Mini Crossword",
      "Apple News Crossword",
      "Globle",
      "Flagle",
      "Wordle",
      "Tightrope"
    ];

    const puzzleRows = document.getElementById("puzzle-rows");

    puzzles.forEach(puzzle => {
      const row = document.createElement("tr");

      const nameCell = document.createElement("td");
      nameCell.textContent = puzzle;

      const adamCell = document.createElement("td");
      const adamInput = document.createElement("textarea");
      adamInput.id = `adam-${puzzle}`;
      adamCell.appendChild(adamInput);

      const jonCell = document.createElement("td");
      const jonInput = document.createElement("textarea");
      jonInput.id = `jonathan-${puzzle}`;
      jonCell.appendChild(jonInput);

      row.appendChild(nameCell);
      row.appendChild(adamCell);
      row.appendChild(jonCell);

      puzzleRows.appendChild(row);
    });

    document.getElementById("results-form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Results submitted! Winner highlighting will be functional in the next version.");
    });
  </script>
</body>
</html>
